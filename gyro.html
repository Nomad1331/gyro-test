<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyro Orb</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #111, #000);
      overflow: hidden;
    }

    #orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #6cf);
      box-shadow:
        0 0 40px rgba(100,200,255,0.8),
        inset -10px -10px 30px rgba(0,0,0,0.4);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div id="orb"></div>

  <script>
    const orb = document.getElementById("orb");

    let xPos = 0;
    let yPos = 0;

    window.addEventListener("deviceorientation", (e) => {
      if (e.gamma === null || e.beta === null) return;

      const x = Math.max(-30, Math.min(30, e.gamma));
      const y = Math.max(-30, Math.min(30, e.beta));

      // smoothing
      xPos += (x - xPos) * 0.1;
      yPos += (y - yPos) * 0.1;

      orb.style.transform =
        `translate(-50%, -50%) translate(${xPos * 6}px, ${yPos * 6}px)`;
    });
  </script>

</body>
</html>
